<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Testing jQuery.ScrollTo - Daniel Ho</title>
	<link type="text/css" rel="stylesheet" href="./css/style.old.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script type="text/javascript" src="./components/jquery.scrollTo/jquery.scrollTo.js"></script>
	<script type="text/javascript">
		jQuery(function( $ ){
			$('#btn_screen').click(function(){
				$.scrollTo( ".pane:eq(" + $('#txt_screen').val() + ")", {duration:2500} );
			});
		});
	</script>
</head>
<body>
	<label for="txt_screen">Scroll the window to <input id="txt_screen" type="text" value="1" /><input id="btn_screen" type="button" value="Scroll" /></label><br /><br />

	<div class="pane" style="background-color:#000000;margin-top:20px;">
	Pane 0</div>
	<div class="pane" style="background-color:#333333;">Pane 1</div>
	<div class="pane" style="background-color:#666666;">Pane 2</div>
	<div class="pane" style="background-color:#999999;">Pane 3</div>
	<div class="pane" style="background-color:#CCCCCC;">Pane 4</div>
</body>
</html>
